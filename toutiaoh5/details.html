    <div id="content" class="main article-content" min-article-length="600" style="height: 500px">

                    <a class="myimgs" style="padding-bottom: 66.25%;" href="http://04.imgmini.eastday.com/mobile/20160601/20160601212743_b7b3a87201aa05335b65aa32e29d9e9b_1.jpeg" data-size="800x530"><img style="width: 100%" alt="" src="http://04.imgmini.eastday.com/mobile/20160601/20160601212743_b7b3a87201aa05335b65aa32e29d9e9b_1.jpeg" data-weight="800" data-height="530" /></a>
                    <div class="noclick">
                        <p>人民网首尔6月1日电（夏雪、实习生张弛）六一儿童节来临，大朋友和小朋友可以共享欢乐的地方非游乐园莫属了。游乐园不仅是每个孩童造梦的天堂，也是每个成年人重返童年美梦的地方。今天小编给大家盘点了韩国五大特色游乐园，让我们一起回到小时候，体验一场童话之旅！</p>
                        <p>1.乐天世界</p>
                        <p>世界最大室内主题公园——乐天世界，是国内外游客最喜爱的韩国旅游景点之一。乐天世界主要由室内探险世界与室外魔幻岛两大部分组成。除了大量惊险刺激的游乐设施外，乐天世界还拥有韩国最大的室内滑冰场、新概念民俗博物馆、3D视觉美术馆和美食街等，是集旅游、休闲、购物、文化于一体的多元化复合休闲场所。同时，浪漫梦幻的乐天世界还是《浪漫满屋》、《天国的阶梯》等多部韩剧的拍摄地。喜欢浪漫的你，不妨到乐天世界来坐一坐旋转木马，体验一回当韩剧女主人公的感觉。</p>
                        <p>地址: 首尔市松坡区奥林匹克路240</p>
                        <p>2.爱宝乐园</p>
                        <p>爱宝乐园位于京畿道龙仁市，距离首尔市区40公里，于1967年开始营业，是韩国规模最大、最具代表性的主题公园。爱宝乐园由环球集市、美洲冒险区、魔术天地、欧洲冒险区、动物王国五个主题区域组成。特别一提的是，今年3月中国租借给韩国的一对国宝大熊猫“爱宝”、“乐宝”的新家也坐落在这里。另外，爱宝乐园还拥有世界最大的木制过山车，喜爱惊险刺激的游客一定不能错过！</p>
                        <p>地址：京畿道龙仁市处仁区蒲谷邑爱宝乐园路199</p>
                        <p>3.首尔乐园</p>
                        <p>首尔乐园位于京畿道果川市,1988年5月开始营业。首尔乐园由世界广场、探险王国、幻想王国、未来王国、三千里游乐场等主题各异的游乐设施组成。首尔乐园每年都会举办郁金香、樱花、菊花等花卉节，届时会为游客献上各种精彩绝伦的演出。游乐场附近的首尔大公园、首尔赛马场和国立现代美术馆，也是深受游客喜爱的休闲娱乐好去处。</p>
                        <p>地址：京畿道果川市光明路181</p>
                        <p>4. 光州FamilyLand（家庭乐园）</p>
                        <p>光州FamilyLand是位于光州广域市生龙洞的市民休闲公园，1991年7月开始营业。园内有30多种娱乐设施，并常年举办各种文化娱乐活动。此外，园内还有动物园和植物园可以游览。FamilyLand每年还会举办灯光庆典，大家在这里可以欣赏到用数百万盏LED灯制成的巴黎埃菲尔铁塔、旧金山金门大桥等世界风景名胜，美不胜收。FamilyLand，地如其名，是适合举家出游的好地方。</p>
                        <p>地址：光州北区牛峙路677</p>
                        <p>5.大邱E-WORLD乐园</p>
                        <p>大邱E-WORLD乐园是一座综合性的主题乐园。园内不仅有过山车、海盗船等31种刺激有趣的游乐设施，还有建在49米高空的空中走廊可以一览乐园全景，更有根据季节展出的四季梦幻灯光夜景。E-WORLD的最大特色就是园内有一座高达312米的83塔，塔内有展望台、数码体验馆、空中旋转餐厅 、儿童游乐场等丰富多样的设施。玩累了到83塔内的旋转餐厅享用一顿大餐，俯瞰一下大邱市的风景也是不错的选择。</p>
                        <p>地址：大邱达西区头流公园路200</p>
