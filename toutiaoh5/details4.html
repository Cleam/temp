                    <div class="noclick">
                        <p>近日，有多位网友在微博晒图，称在上海迪士尼遇到了邓超和孙俪带着儿女游玩，照片中，邓超带着儿子等等，孙俪带着女儿小花，一家人玩游戏其乐融融。</p>
                        <p>端午小长假要到了，很多家长们都规划好了假期，准备一家老小来个团聚亲子游。专家提醒，假期出游，除了要预先做游玩路线规划，同等重要的是事先做好一份“健康攻略”，重点在于旅途中的疾病预防。</p>
                        <p>夏季亲子出游健康防病攻略</p>
                        <p>专家建议，带2岁以上孩子应以一两天短途出行为宜；3岁以上，方可尝试出省游，且不宜极端气候地区，以保护儿童体温调节能力。探险一类的线路建议不要带年幼孩子去，旅途应以吃好、休息好为原则。</p>
                        <p>1、防腹泻：备好口服补液盐</p>
                        <p>腹泻被医生称为旅游时最常见的胃肠健康问题，约30%的旅游者会/曾发生腹泻。究其原因，旅行疲劳、精神紧张，饮食不当、气候变化等导致机体抗病能力下降，人体容易受到某些肠道病菌感染。要表现为腹泻、水样便，可伴有腹痛、恶心、呕吐等，严重者可出现脱水症状。</p>
                        <p>专家指出，首先不建议让孩子随性随意多吃旅行地的土特产食品，尤其是口味比较重或者刺激性比较大的，孩子肠胃功能较弱，容易受不了；其次，建议 家长出发前，为孩子准备些益生菌以及保护胃肠粘膜的蒙脱石散；第三，旅行中假如孩子腹泻，最重要是口服补液盐，每包冲500毫升水，每拉一次肚子都要进行 补液，以防脱水。</p>
                        <p>2、防中暑：不要让孩子渴了才喝水</p>
                        <p>中暑是暑假旅行第二要防疾病，皆因夏季本就气温高，人体出汗多，水分流失过多而导致抵抗力下降，再加上旅行者总爱多玩少休息，当气温高、湿度大、风速弱，旅行者一旦暴晒过久、体质稍弱、水盐供给不足，就可能中暑，在人群拥挤的公共场所尤易发生。</p>
                        <p>专家提醒，气温达到35℃以上时，孩子不要进行户外活动，尤其是剧烈运动；旅行中要鼓励孩子多喝水，不要渴了才喝；根据气温环境变化给孩子合理 增减衣服，太阳较晒时就要让孩子戴上遮阳帽。如果发现孩子出现疲劳、精神涣散、大汗淋漓、口干等症状，说明可能出现轻度中暑，应及时带孩子到通风处或阴凉 处休息，涂清凉油、喝水，一般都可缓解过来。如果出现烦躁不安、恶心呕吐、体温升高、面红甚至昏迷惊厥等表现，应送医院及时救治。</p>
                        <p>3、防晒伤：最好是物理防晒</p>
                        <p>山与海都是亲子游玩的最爱目的地。不过，在这些地方游玩，脸部、颈部、手臂和下肢暴露部位的皮肤便会产生日晒斑甚至晒伤。最常见的症状为皮肤表面出现肿块、荨麻疹、水疱或者红斑，轻者二日左右可愈，重者一周后才能痊愈。</p>
                        <p>皮肤科专家认为，最好的防晒方法是物理防晒：如上午10时~下午3时不出门、避开日光最毒辣的时候，戴帽子、戴墨镜、打遮阳伞、穿长衣长裤。专家提 醒，防晒品对皮肤的保护越大，但同时也越妨碍皮肤的正常呼吸，有可能导致过敏，出游前选择防护够用的产品就好，一旦发生晒伤，可适当使用阿司匹林等止痛 剂，冷水浴或冷敷也有助于减轻伤口处的疼痛。</p>
                        <p>4、防咬伤：不同咬伤救护方法不同</p>
                        <p>夏季外出游玩，蛇虫或猫狗咬伤并不少见，救护方法大不同。</p>
                        <p>一旦被蛇虫（含毒蛇、蝎子、蜈蚣等）咬伤，首先，不要惊慌乱跑，剧烈活动会使血液循环加快，加速人体对毒素的吸收，加重中毒症状；随后要迅速用止血带或细绳在距伤口5~10厘米处捆扎，阻止毒素在体内扩散，再用口吸出毒液，用清水或茶水冲洗伤口，并迅速送到医院抢救。</p>
                        <p>而被猫狗抓咬后，应就地用大量肥皂水或清水（10000毫升以上）冲洗伤口至少15分钟。若周围一时无水源，那么可先用人尿代替清水冲洗，然后 再设法找水。彻底冲洗后用2%~3%碘酒或75%酒精涂擦伤口。记住不要包扎、缝合伤口！就地、立即、彻底冲洗伤口，是决定抢救成败的关键。首次暴露后， 须进行狂犬病疫苗接种，原则上是越早越好。</p>
